<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Produits – PC portables & unités centrales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <h1 class="logo">Le Marché</h1>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="products.html" class="active">Produits</a></li>
      <li><a href="privacy.html">Confidentialité</a></li>
      <li><a href="mailto:adupont19990710@gmail.com">Contact</a></li>
    </ul>
  </nav>

  <header class="hero products-hero">
    <div class="hero-content">
      <h2>Nos produits d’occasion</h2>
      <p>Tous nos ordinateurs sont testés et nettoyés.</p>
    </div>
  </header>

  <!-- Conteneurs produits -->
  <section class="product-section">
    <div class="container">
      <h2>PC PORTABLES</h2>
      <div id="laptops" class="product-grid"></div>
    </div>
  </section>

  <section class="product-section">
    <div class="container">
      <h2>UNITES CENTRALES</h2>
      <div id="desktops" class="product-grid"></div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Ma Boutique en Ligne – Tous droits réservés.</p>
    <p><a href="privacy.html">Politique de confidentialité</a></p>
  </footer>

  <script>
    // Chargement dynamique des produits depuis products.json
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        afficherProduits(data.laptops, 'laptops');
        afficherProduits(data.desktops, 'desktops');
      })
      .catch(error => console.error('Erreur chargement produits :', error));

    // Fonction d'affichage
    function afficherProduits(produits, idSection) {
      const section = document.getElementById(idSection);
      produits.forEach(p => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <span class="price">${p.price}</span>
          <a href="#" class="btn-secondary">Je suis intéressé(e)</a>
        `;
        section.appendChild(card);
      });
    }
  </script>

</body>
</html>
